<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="=Pagina de login segura e elegante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="keywords" content="login, acesso, seguranÃ§a, conta">
    <title>Login | Minha Plataforma</title>
 
</head>
<body>
    <main class="login-container">
        <header> <h1>Bem vindo</h1>
            <p class="subtitle">Entre com suas credenciais para acessar</p>
        </header>

        <form action="/login" method="POST"> 
            <div class="form-group"> 
                <label for="email">Email ou Usuario</label>
                <div class="input-group"
                <input type="email" id="email" name="email" placeholder="Seu email ou nome de usuario" required autofocus>
        
            </div>

            <div class="form-group"> 
                <label for="password">Senha</label>
                <div class="input-group"
                <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
        
        </form>

    </main>
</body>
</html>
